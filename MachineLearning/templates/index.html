<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f2f2f2;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .generate {
            background-color: #007BFF;
        }
        .result {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Heart Disease Risk Prediction</h2>

    <form action="/predict" method="POST" id="prediction-form">
        <label for="age">Age</label>
        <input type="number" name="age" id="age" required>

        <label for="sex">Sex (1 = Male, 0 = Female)</label>
        <select name="sex" id="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label for="cp">Chest Pain Type (0–3)</label>
        <select name="cp" id="cp" required>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-anginal Pain</option>
            <option value="3">Asymptomatic</option>
        </select>

        <label for="trestbps">Resting Blood Pressure (mm Hg)</label>
        <input type="number" name="trestbps" id="trestbps" required>

        <label for="chol">Cholesterol (mg/dl)</label>
        <input type="number" name="chol" id="chol" required>

        <label for="fbs">Fasting Blood Sugar > 120 mg/dl</label>
        <select name="fbs" id="fbs" required>
            <option value="1">True</option>
            <option value="0">False</option>
        </select>

        <label for="restecg">Resting ECG Results</label>
        <select name="restecg" id="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T Wave Abnormality</option>
            <option value="2">Left Ventricular Hypertrophy</option>
        </select>

        <label for="thalach">Max Heart Rate Achieved</label>
        <input type="number" name="thalach" id="thalach" required>

        <label for="exang">Exercise Induced Angina</label>
        <select name="exang" id="exang" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="oldpeak">Oldpeak (ST depression)</label>
        <input type="number" step="any" name="oldpeak" id="oldpeak" required>

        <label for="slope">Slope of the ST Segment</label>
        <select name="slope" id="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select>

        <label for="ca">Number of Major Vessels</label>
        <select name="ca" id="ca" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label for="thal">Thalassemia</label>
        <select name="thal" id="thal" required>
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversible Defect</option>
        </select>

        <button type="submit">Predict</button>
        <button type="button" class="generate" onclick="generateRandomData()">Generate Random Data</button>
    </form>

    {% if prediction %}
    <div class="result">
        <p><strong>Prediction:</strong> {{ prediction }}</p>
        <p><strong>Probability:</strong> {{ probability }}</p>
    </div>
    {% endif %}

    <script>
        function generateRandomData() {
            document.getElementById("age").value = Math.floor(Math.random() * 43) + 29; // 29–71
            document.getElementById("sex").value = Math.floor(Math.random() * 2);
            document.getElementById("cp").value = Math.floor(Math.random() * 4);
            document.getElementById("trestbps").value = Math.floor(Math.random() * 61) + 90; // 90–150
            document.getElementById("chol").value = Math.floor(Math.random() * 200) + 120; // 120–320
            document.getElementById("fbs").value = Math.floor(Math.random() * 2);
            document.getElementById("restecg").value = Math.floor(Math.random() * 3);
            document.getElementById("thalach").value = Math.floor(Math.random() * 101) + 100; // 100–200
            document.getElementById("exang").value = Math.floor(Math.random() * 2);
            document.getElementById("oldpeak").value = (Math.random() * 5).toFixed(1); // 0.0–5.0
            document.getElementById("slope").value = Math.floor(Math.random() * 3);
            document.getElementById("ca").value = Math.floor(Math.random() * 4);
            document.getElementById("thal").value = Math.floor(Math.random() * 3) + 1; // 1–3
        }
    </script>

</body>
</html>
